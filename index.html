<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="SpaceShooter.css">
		<title>Syigzaw.github.io</title>
	</head>
	<body>
		<div id="statsDisplay"></div>
		<div id="titleDisplay">
			<h1 class="results"></h1>
			<p id="title" class="playAgain">
				SPACE SHOOTER
			</p>
			<div id="singleplayerDiv">
				<button id="singleplayer" class="playAgain">
					<h1>Single Player</h1>
				</button>
				<img id="wasd1" src="http://labs.minutelabs.io/Relativistic-Space-Sheep/library-build/images/wasd.png">
				<img id="mouse" src="http://cliparts.co/cliparts/6ip/6dA/6ip6dAGKT.png">
			</div>
			<div id="multiplayerDiv">
				<button id="multiplayer" class="playAgain">
					<h1>Multiplayer</h1>
				</button>
				<img id="wasd2" src="http://labs.minutelabs.io/Relativistic-Space-Sheep/library-build/images/wasd.png">
				<img id="spacebar" src="http://vignette3.wikia.nocookie.net/cyphersonline/images/a/a0/Key_space_Icon.png/revision/latest?cb=20121203083940">
				<img id="arrows" src="http://thinkinglikeamountain.net/img/Arrow_keys.png">
				<img id="enter" src="https://www.wpclipart.com/computer/keyboard_keys/large_keys/computer_key_Enter_T.png">
			</div>
		</div>
		<img id="space" src="http://www.bestfon.info/images/joomgallery/originals/espacio_11/violet_space_planets_20130519_1064767821.jpg">
		<div id="objArena"></div>
		<div id="shotArena"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        	<script src="SpaceShooter.js"></script>
	</body>
</html>
